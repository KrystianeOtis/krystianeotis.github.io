<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>
    <meta name="description"
        content="Weather center allows people to report a storm or unusual weather event in his or her travel area">
    <link rel="icon" href="images/icon3.png" type="image/gif">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/windchill.js"></script>
    <script src="js/script.js"></script>

</head>

<body>


    <nav>
        <ul id="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="https://krystianeotis.github.io/lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>

            <li><a class="active" href="https://krystianeotis.github.io/lesson7/gallery-7.html">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Storm Center</h1>


        <form action="" method="get" id="container">
            <section>
                <h2 class="subheading">Contact Information</h2>

                <label for="name">Full Name:
                    <input type="text" name="name" id="name" required></label>


                <label for="email">Email:
                    <input type="email" name="email" placeholder="user@email.com" required> </label>


                <label for="phone">Phone Number:
                    <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>


                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" pattern="(\d{5}([\-]\d{4})?)"
                        autocomplete="shipping postal-codep" required>
            </section>
            <section>
            <h2 class="subheading">Storm Details</h2>
            <div>
                <label>Storm Date:
                    <input type="date" name="storm-date"></label></div>

            <div>
                <label for="storm-type-choice">Storm Type:</label>
                <input list="storm-type-list" id="storm-type-choice" name="storm-type-choice" />
                <datalist id="storm-type-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>

            <div>
                <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
            </div>

            <div><label>
                    <select name="browsers" id="selectbrowser" onchange="selectResponse()">
                        <option value="" disabled selected>Select a Region ...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select></label></div>

            <div>
                <label>Are You in Danger?<em>(Choose one)</em></label>

                <input type="radio" id="time1" name="time" value="8" checked> <label for="time1">Yes</label>
                <label><input type="radio" name="time" value="9">Maybe</label>
                <input type="radio" id="time3" name="time" value="10">
                <label for="time3">No</label>
            </div>
</section>
<section>
            <h3 class="subheading">Additional Information</h3>
            <div><label for="msg">Comments:</label>
                <textarea id="msg" name="user_message" placeholder="Optional"></textarea></div>

            <div class="button"><button type="submit">Submit Storm Report</button></div>
            </section>
        </form>


    </main>

    <footer>

        <div>
            <p class="copyright">
                &copy; <span id="copyright-year"></span> | <a target="_blank"
                    href="https://krystianeotis.github.io/index.html">Krystiane Otis</a> | Idaho | <a target="_blank"
                    href="https://www.byui.edu/online">BYUI Online Learning</a>
            </p>
            <p class="dateupdate">
                <span id="name-of-day"></span>, <span id="day"></span> <span id="month"></span> <span id="year"></span>
            </p>
        </div>
    </footer>
    <script src="js/stormcenter.js"></script>
</body>

</html>
